<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Testing</title>
</head>
<body>
    <p>
        I <strong>insist</strong> that you <strong>try</strong> selecting the
        <strong>strong words</strong>.
      </p>
      <button>Select strong words</button>
    <script>
        window.addEventListener("load",function(){
            let button = document.querySelector('button');

            button.addEventListener('click', () => {
              const selection = window.getSelection();
              const strongs = document.getElementsByTagName('strong');
            
              if (selection.rangeCount > 0) {
                selection.removeAllRanges();
              }
            
              for (const node of strongs) {
                const range = document.createRange();
                range.selectNode(node);
                selection.addRange(range);
              }
            });
        });

        document.addEventListener("selectionchange",async function(){
            await navigator.clipboard.writeText(document.getSelection());
            alert("selected");
        });
    </script>
</body>
</html>
