<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Testing</title>
</head>
<body>
    <p id="clickable" style="font-size: 24px;">Click to copy url</p>
    <script>
        window.addEventListener("load",function(){
            let el = document.getElementById("clickable");
            el.addEventListener("click",function(){
                (async function(){
                    await navigator.clipboard.writeText("Hello from the outsideeeeee!");
                })();
            });
        });
    </script>
</body>
</html>
